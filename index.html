<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carte de profil</title>
  </head>
  <body>
    <main class="main__content">
      <section class="profile__top">
        <div class="profile__img"></div>
      </section>

      <section class="profile__bottom">
        <article class="profile__infos">
          <div class="main-_infos">
            <h3 class="name">Jane Doe</h3>
            <p class="age grey">26 ans</p>
          </div>
          <p class="email">jane.doe@example.com</p>
          <p class="city"><ion-icon name="location"></ion-icon>Paris</p>
        </article>

        <article class="profile__stats">
          <div class="stat__item">
            <p class="stat">38K</p>
            <p class="grey">Abonn√©s</p>
          </div>
          <div class="stat__item">
            <p class="stat">103K</p>
            <p class="grey">Likes</p>
          </div>
          <div class="stat__item">
            <p class="stat">1.3K</p>
            <p class="grey">Photos</p>
          </div>
        </article>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
